<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="container">
   <div class="piano">
       <div data-key="key01" class="key white">C</div>
       <div data-key="key02" class="key black"></div>
       <div data-key="key03" class="key white">D</div>
       <div data-key="key04" class="key black"></div>
       <div data-key="key05" class="key white">E</div>
       <div data-key="key06" class="key white">F</div>
       <div data-key="key07" class="key black"></div>
       <div data-key="key08" class="key white">G</div>
       <div data-key="key09" class="key black"></div>
       <div data-key="key10" class="key white">A</div>
       <div data-key="key11" class="key black"></div>
       <div data-key="key12" class="key white">B</div>
       <div data-key="key13" class="key white">C</div>
   </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
